<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Welcome to Irfan travels</title>
  </head>
  <body>
    <div class="container mx-3 my-3">
    <h1>TRAVEL DESK</h1>
    <div
      id="success"
      class="alert alert-success alert-dismissible fade "
      role="alert"
    >
      <strong>Sucess</strong> Your form has been submitted
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div
      id="failure"
      class="alert alert-danger alert-dismissible fade "
      role="alert"
    >
      <strong>Sucess</strong> Your form has not been submitted
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter Your Email"
      />
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Please Enter a valid Email
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label "
        >UserName</label
      >
      <input
        type="name"
        class="form-control"
        id="name"
        placeholder="Enter Your UserName"
      />
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Please choose a Valid UserName.
      </div>
    </div>

    <div class="mb-3">
    <div class="mb-3 my-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Enter Your Phone</label
      >
      <input
        type="number"
        class="form-control"
        id="phone"
        placeholder="Enter Your Phone"
      />
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Please Enter a valid phone number
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Enter Your Address</label
      >
      <textarea class="form-control" id="address" rows="3"></textarea>
    </div>
    <button id="submit" class="btn btn-primary">Submit</button>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
